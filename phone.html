<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwind and css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-3xl text-center">Hunting Phones</h1>
    </header>
    <main class="container mx-auto mt-4">
        <section class="bg-gray-100 p-4 m-4 rounded-2xl">
            <input id="search-field" type="text" placeholder="Search ....."
                class="input input-bordered w-full max-w-xs" />
            <button onclick="searchHandler() " class="btn btn-accent text-xl">Search</button>
        </section>

        <section>

            <!-- show spinner -->
            <div id="spinner" class="text-center  m-20 hidden">
                <span class="loading loading-spinner color-primary loading-lg"></span>
            </div>
            <!-- search result show -->
            <div id="phone-container" class=" grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">


            </div>
            <!-- show all button show -->
            <div onclick="showAllSmartPhone()" id="show-all-btn" class=" text-center my-4 hidden">
                <button class="btn btn-accent">Show All</button>
            </div>

        </section>

       <!-- modal section -->
        <!-- Open the modal using ID.showModal() method -->
        
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
              <div id="showDetailsContainer">

              </div>
                <p id="phone-name" class="py-4 text-3xl"></p>
                <div class="modal-action">
                    <form method="dialog"> 
                        <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                    </form>
                </div>
            </div> 
        </dialog>

    </main>
    <footer>

    </footer>
    <script src="scripts/phn.js"></script>
</body>

</html>
